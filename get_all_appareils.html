<html>

  <head>
    <title>basic example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/table.css">
    <script type="text/javascript" src="./javascript/tools.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="./css/side_bar.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascript/src/jquery.qrcode.js"></script>
    <script type="text/javascript" src="./javascript/src/qrcode.js"></script>
    <script type="text/javascript" src="./javascript/QRgenerator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  </head>

  <body>

    <script src="javascript/menu.js"></script>

    <div id="next_to_sidebar">

      <div id="center_content">

        <form class="form-add" id="add_obj">
          <textarea id="obj" type="text" name="objJSON" class="form-control" cols="40" rows="5"></textarea>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Ajouter</button>
        </form>

    </div>

    <div class="data_container" style="width:60%; margin: 0px auto;">
      <div class="dataTables_wrapper table" style="width:100%; margin: 0px auto;">
      </div>
    </div>

    </div>

    <div class="modal" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-mod" id="mod_labo">
              <textarea id="objMod" type="text" class="form-control" cols="40" rows="5"></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="valid_modification" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modelState" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
              <textarea id="report" type="text" class="form-control" cols="40" rows="5"></textarea>
              <select id="stateSelect">
                <option value="1">Hors service</option>
                <option value="2">Partiel</option>
                <option value="3">Bon</option>
              </select>
          </div>

          <div class="modal-footer">
            <button type="button" id="valid_state" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
